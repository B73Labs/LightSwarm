[env:one]
platform = espressif8266
board = d1_mini
framework = arduino
upload_port = /dev/ttyUSB0
build_flags = -DNAME=\"Zebra\" -DTYPE=1 ; 1=quad, 2=one led, 3=bulb
board_f_cpu = 160000000L
upload_speed = 921600


